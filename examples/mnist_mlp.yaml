backend: gpu
epochs: 10
batchsize: 128

wt_init: &wt_init
    type: Gaussian
    config:
        loc: 0.0
        scale: 0.01

layers:
-
    type: Linear
    config:
        nout: 100
        init: *wt_init
-
    type: Activation
    config:
        transform:
            type: Rectlin
-
    type: Linear
    config:
        nout: 10
        init: *wt_init
-
    type: Activation
    config:
        transform:
            type: Logistic
            config:
                shortcut: True

cost: CrossEntropyBinary

optimizer:
    type: GradientDescentMomentum
    config:
        learning_rate: 0.1
        momentum_coef: 0.9

dataset:
    name: mnist
